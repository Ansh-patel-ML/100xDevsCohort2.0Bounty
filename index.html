<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.11.7/video-js.min.css"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.11.7/video.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-eme@3.8.0/dist/videojs-contrib-eme.js"></script>

    <title>Test VideJS DRM</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div style="margin: 50px auto">
      <video id="my-video" class="video-js" class="vedio"></video>

      <form id="segment-form">
        <label for="start-time">Start Time (seconds):</label>
        <input type="number" id="start-time" name="start-time" />

        <label for="end-time">End Time (seconds):</label>
        <input type="number" id="end-time" name="end-time" />

        <label for="segment-title">Segment Title:</label>
        <input type="text" id="segment-title" name="segment-title" />

        <button type="button" id="add-segment">Add Segment</button>
      </form>
      <div id="error-container"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
